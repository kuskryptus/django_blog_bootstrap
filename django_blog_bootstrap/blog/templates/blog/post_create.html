{% extends 'base.html' %}
{% load crispy_forms_tags %}


<!-- form create post -->
{% block content %}
<div class="container-fluid d-flex justify-content-center" style="margin-top: 5rem;">
    <div class="row">
        <div class="col">
            <h1 class="form-title mt-5 mb-4" style="font-size: 50px;">Create New Post</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.title | as_crispy_field }}
                </div>
                <div class="mb-3">
                    {{ form.media }}
                    {{ form.body }}
                </div>
                <div class="mb-3">
                    {{ form.image | as_crispy_field }}
                </div>
                <button type="submit" class="btn btn-primary">Create Post</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
